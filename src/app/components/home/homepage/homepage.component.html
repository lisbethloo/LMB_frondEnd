<div class="container mt-5">

    <mdb-carousel [isControls]="true" [animation]="'slide'">
        <mdb-carousel-item *ngFor="let trabajos of trabajo">
            <img class="d-block w-100" [src]="trabajos.img" alt="First slide">
        </mdb-carousel-item>
    </mdb-carousel>
</div>
