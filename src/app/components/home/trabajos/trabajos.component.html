<div class="container">

  <div class="card-columns">
    <div class="card" *ngFor="let trabajo of trabajos">
      <img [src]="trabajo.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{trabajo.titulo}}</h5>
        <p class="card-text">{{trabajo.descripcion}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Ultima Actualizacion {{trabajo.updatedAt}}</small>
      </div>
    </div>

  </div>

</div>
