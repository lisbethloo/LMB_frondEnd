<!-- Default form login -->
<form class="text-center border border-light p-5">

        <p class="h4 mb-4">Iniciar sesion</p>
      
        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
      
        <!-- Password -->
        <input type="contraseña" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="contraseña">
      
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox [default]="true">Recuerdame</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="" color="yellow">Olvidaste tu contraseña?</a>
          </div>
        </div>
      
        <!-- Sign in button -->
        <button mdbBtn color="yellow" block="true" class="my-4" type="submit">Iniciar sesion</button>
      
        <!-- Register -->
        <p>No tienes cuenta?
          <a href="">Registrateeee</a>
        </p>
      
        <!-- Social login -->
        <p>Inicia sesion con:</p>
      
        <a type="button" class="light-yellow-text mx-2">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-yellow-text mx-2">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" class="light-yellow-text mx-2">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
      
      </form>
      <!-- Default form login -->
